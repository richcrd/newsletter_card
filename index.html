<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="main-container">
    <div class="image-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-picture">
    </div>
    <div class="titles">
      <span id="pfp-name">Jessica Randall</span>
      <span id="pfp-city"> London, United Kingdom</span>
      <span id="pfp-description"> "Front-end developer and avid reader."</span>
    </div>
    <div class="links-container">
      <a class="links" href="#">Github</a>
      <a class="links" href="#">Frontend Mentor</a>
      <a class="links" href="#">LinkedIn</a>
      <a class="links" href="#">Twitter</a>
      <a class="links" href="#">Instagram</a>
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"  rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Richcrd</a>.
  </footer>
</body>
</html>
